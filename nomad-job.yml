---
- name: Playbook start job in Nomad
  hosts: localhost
  gather_facts: false

  tasks:

  - name: Start Job
    community.general.nomad_job:
      host: "{{ nomad_address }}"
      state: present
      content: "{{ lookup('ansible.builtin.file', 'nginx-alpine.hcl') }}"
      timeout: 120
      use_ssl: no